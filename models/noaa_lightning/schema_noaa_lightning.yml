version: 2

sources:
  - name: noaa_lightning
    database: bigquery-public-data
    schema: noaa_lightning
    description: This dataset contains information on lightning strikes collected by the National Oceanic and Atmospheric Administration (NOAA). It is publicly available via BigQuery and includes the time, location, and intensity of lightning strikes across the United States.
    tables:
      - name: lightning_strikes
        description: This table tracks individual lightning strikes, capturing details such as the date, number of strikes in a specific region, and geospatial data related to the strike locations.
        columns:
          - name: date
            description: The date on which the lightning strikes occurred.
          - name: number_of_strikes
            description: The total number of lightning strikes detected in the specified area on a given date.
          - name: center_point_geom
            description: Geospatial data representing the central point of the region where the lightning strikes were detected.
          - name: source_url
            description: The URL from which the lightning strike data was sourced.
          - name: etl_timestamp
            description: The timestamp when the data was extracted, transformed, and loaded into this table for analysis.

