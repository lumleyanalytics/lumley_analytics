name: Publish dbt Docs to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  generate-and-publish-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false  # Disable automatic token usage

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dbt and dependencies
        run: |
          python -m venv env
          source env/bin/activate
          pip install dbt-core dbt-bigquery  # Add any other necessary dbt adapters

      - name: Set up Google Cloud Credentials
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          echo "$GCP_SA_KEY" | base64 --decode > lumley-analytics-9aabdf12ee21.json
          export GOOGLE_APPLICATION_CREDENTIALS=$PWD/lumley-analytics-9aabdf12ee21.json

      - name: Install dbt Packages
        run: |
          source env/bin/activate
          dbt deps

      - name: Generate dbt Docs
        run: |
          source env/bin/activate
          dbt docs generate

      - name: Configure Git and Push to gh-pages
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          cd target
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update dbt docs"
          # Use GH_PAT token to push to gh-pages branch
          git remote add origin "https://${{ secrets.GH_PAT }}@github.com/lumleyanalytics/lumley_analytics.git"
          git push --force origin master:gh-pages
